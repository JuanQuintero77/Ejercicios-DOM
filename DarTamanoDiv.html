<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asigna Tamaño de Div</title>
</head>
<body>
<h1>Crear un formulario en donde se permita ingresar dos números. Estos valores serán tomados
  como el ancho y el alto de un elemento div dentro de la aplicación.</h1>

<div id="miDiv"
    style="border: 1px solid black"
></div>

<form name="tamanoDiv" >
    <ul>
        <li>
            <label for="altura">Altura:</label>
            <input type="number" id="Altura" onchange="asignarTamano()">
        </li>
        <li>
            <label for="ancho">Ancho:</label>
            <input type="number" id="Ancho" onchange="asignarTamano()">
        </li>
    </ul>

</form>



</body>

<script src="DarTamanoDiv.js"></script>
</html>
