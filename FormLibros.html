<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="titulo">Formulario de libros</title>
</head>

  <h1>Crear una lista de elementos desordenada con una serie de libros, 
    al hacer clic en algún elemento de la lista, la página debe actualizar el valor de su título.</h1>
<body>

<ul id="listaLibros">
  <li onclick="cambiarTitulo()" >100 años de soledad</li>
  <li onclick="cambiarTitulo()">La Metamorfosis</li>
  <li onclick="cambiarTitulo()">La Iliada</li>
  <li onclick="cambiarTitulo()">Caballo de Troya</li>
  <li onclick="cambiarTitulo()">El señor de los Anillos</li>
</ul>


</body>

<script src="FormLibros.js"></script>
</html>
